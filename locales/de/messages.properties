# How
how-title=Wie funktioniert es?
hover=Halte die Maus
hover-sub=über Webinhalte
hover-desc=Bewege die Maus über Titel, Links, Abschnitte oder andere Textblöcke auf der Seite. Daraufhin legt sich ein gestricheltes Rechteck um jeden dieser Textblöcke herum und markiert damit die zur Übersetzung verfügbaren Textfragmente.
select=Wähle
select-sub=einen Textblock
select-desc=Über dem gestrichelten Rechteck wird eine Werkzeugleiste eingeblendet. Damit kann dieser Textblock bearbeitet werden: entweder mit einem Klick auf das Bearbeitungssymbol in der Werkzeugleiste oder mit einem Doppelklick an einer beliebigen Stelle innerhalb des gestrichelten Rechtecks.
translate=Übersetze
translate-sub=den gewählten Text
translate-desc=Wenn Du in den Übersetzungsmodus wechselst, wird der gesamte Textblock markiert. Du kannst deine Übersetzung direkt eintippen, während Du zugleich den exakten Kontext des Ursprungstextes sowie den verfügbaren Platz auf der Seite im Blick hast.
save=Speichere
save-sub=Deine Übersetzung
save-desc=Sobald Du mit Deiner Übersetzung zufrieden bist, kannst Du sie speichern, indem Du die Eingabetaste drückst oder das Speicher-Symbol in der Werkzeugleiste benutzt. Um den Übersetzungs-Modus zu verlassen, ohne die Änderungen zu speichern, drücke Esc oder klicke auf das Abbrechen-Symbol in der Werkzeugleiste.

